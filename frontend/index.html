<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Auralis Simulation Dashboard</h1>
        </header>

        <!-- Controls + quick market status -->
        <div class="top-row">
            <section id="controls">
                <button onclick="createSimulation()">Create Simulation</button>
                <button onclick="startSimulation()">Start</button>
                <button onclick="stopSimulation()">Stop</button>
                <button onclick="stepSimulation(1)">Step Once</button>
                <button onclick="stepSimulation(5)">Step 5×</button>
                <button onclick="resetSimulation()">Reset</button>
            </section>

            <section id="quick-status">
                <h3>Current Market</h3>
                <div id="market-price">Price: —</div>
                <div id="market-volatility">Volatility: —</div>
            </section>
        </div>

        <!-- Price Chart -->
        <section id="price-chart">
            <h2>Market Price History</h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <!-- Agents + Events side by side -->
        <div class="bottom-row">
            <section id="agents">
                <h2>Agents</h2>
                <div class="scroll-table">
                    <table id="agents-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Balance</th>
                                <th>Holdings</th>
                                <th>Portfolio</th>
                                <th>P/L</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <section id="events">
                <h2>Recent Events</h2>
                <div class="scroll-box" id="events-box">
                    <ul id="events-list"></ul>
                </div>
            </section>
        </div>

        <!-- Optional debug area (can be hidden) -->
        <pre id="state-output" style="display: none;"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
